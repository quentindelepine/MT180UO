        function analyseTexte() {
            var texteOriginal = document.getElementById("texteInput").value;
            var mots = texteOriginal.split(/\s+/);
            var texteModifie = "";

            mots.forEach(function(mot, index) {
                var motNettoye = mot.toLowerCase().replace(/[^a-z0-9àâäéèêëïîôöùûüçœæ]/gi, '');
                var data = lexiqueData.find(element => element.W === motNettoye);
                
                if (data) {
                    var color = getColorFromScore(parseFloat(data["C"]));
                    texteModifie += "<span style='color:" + color + "; font-weight:bold;'>" + mot + "</span>";
                } else {
                    texteModifie += mot;
                }

                if (index < mots.length - 1) {
                    texteModifie += " "; // Ajouter un espace après chaque mot
                }
            });

    var tempsLectureMinutes = Math.floor((mots.length / 145) * 60); // 145 mots par minute
    var tempsLectureSeconds = tempsLectureMinutes % 60;
    tempsLectureMinutes = Math.floor(tempsLectureMinutes / 60);

    var tempsLectureMinutes2 = Math.floor((mots.length / 125) * 60); // 125 mots par minute
    var tempsLectureSeconds2 = tempsLectureMinutes2 % 60;
    tempsLectureMinutes2 = Math.floor(tempsLectureMinutes2 / 60);

    document.getElementById("resultat").innerHTML =
        "<p style=\"text-align: justify;\">Nombre total de mots analysés : " + mots.length + 
        "<br>Temps estimé de lecture, entre " + tempsLectureMinutes   + " minute(s) " + tempsLectureSeconds  + " et " + tempsLectureMinutes2  + " minute(s) " + tempsLectureSeconds2 + "." +
        "<br><br>" + texteModifie + "</p>";
        }

        function getColorFromScore(score) {
            var red, green, blue = 0; // Initialisation des composantes RGB
            score -= 1
            score *= 5

            if (score <= 10) {
                // Dégradé de vert (0,155,0) à jaune (155,155,0)
                green = Math.floor(155 * (score / 10)); // Augmenter le rouge
                red = 255
            } else {
                // Dégradé de jaune (255,255,0) à rouge (255,0,0)
                green = 155; // Rouge au maximum
                red = Math.floor(155 * ((20 - score) / 10)); // Diminuer le vert
            }

            // Conversion en couleur hexadécimale
            var hexRed = red.toString(16).padStart(2, '0');
            var hexGreen = green.toString(16).padStart(2, '0');
            var hexBlue = blue.toString(16).padStart(2, '0');

            return "#" + hexRed + hexGreen + hexBlue;
        }

<body>
    <h1>Analyseur de Texte MT180</h1>
    <p>
        Cet outil développé par l’Agence Vertiges est basé sur la base de donnée sur la concrétude de +1500 mots français de 
        <a href="http://www.lexique.org/databases/Bonin_2018_Concr_ContextAv_ValEmo_Arous_1659/Concr_ContextAv_ValEmo_Arous_1659.pdf">Bonin, P. et al. (2018)</a><br>
        Plus de ressources sur <a href="http://www.lexique.org/shiny/openlexicon/">Lexicon</a>
    </p>
    <textarea id="texteInput" rows="10"></textarea><br>
    <button onclick="analyseTexte()">Analyser le texte</button>
    <div id="texteModifie"></div>
    <p id="resultat">Entrez du texte pour l'analyse.</p>
    <script>
        document.getElementById("tailleBDD").textContent = lexiqueData.length;
    </script>
